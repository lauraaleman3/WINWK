  </section>

  <section class="radiobut"> 
    <input  type = "radio" id = "good" name = "servlvl" value="0.2">
    <label for = "good">Good - 20%</label> <br>
  </section>

  <section class="radiobut"> 
    <input  type = "radio" id = "average" name = "servlvl" value="0.15">

  </section>

<section class="radiobut"> 
    <input  type = "radio" id = "below" name = "servlvl" value="0.1">
    <label for = "below">Below Average - 10%</label> <br>
  </section>

<section class="radiobut"> 
    <input  type = "radio" id = "poor" name = "servlvl" value="0.05">
    <label for = "poor">Poor - 5%</label>
    </div>
    </div>
  </section>
</form>

<div class = "container">

    <!-- calculate button -->

<button type="button" onclick="calculateTip()">Calculate!</button> <br><br>
</div>
        <div class="form-group">

        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="tipmaster">Total per person: </span>
